<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Style Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}?v=1002" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid px-3 px-lg-5 d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-bold" href="{{ url_for('homepage') }}">Vega Investment Services</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item me-3"><a class="nav-link" href="#">Fund</a></li>
        <li class="nav-item me-3"><a class="nav-link" href="#">Risk Management Services</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Client Login</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="wide-container">
    {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center py-3 mt-5">
    <small>&copy; {{ year }} Vega Investment Services. All rights reserved.</small>
</footer>

</body>
</html>
